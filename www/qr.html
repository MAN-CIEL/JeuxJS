<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Jeu Questions/Réponses</title>
    <script src="js/qr.js"></script>
</head>
<body>
    <header>
        <h1>Jeu Questions/Réponses</h1>
    </header>
    <section>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Entrez votre nom" />
        <br /><br />
        <div id="question" style="font-weight: bold; margin-bottom: 10px;">
            Question affichée ici
        </div>
        <label for="reponse">Réponse :</label>
        <input type="text" id="reponse" placeholder="Votre réponse" />
        <button id="Valider">Valider</button>
    </section>
    <section>
        <h2>Scores des joueurs</h2>
        <pre id="resultats" style="background-color:#f0f0f0; padding: 10px;"></pre>
    </section>
</body>
</html>
